<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App (HTML)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #6200ea;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .page {
      display: none;
      padding: 16px;
    }
    .active {
      display: block;
    }
    .list-item {
      background: #fff;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: scale(1.03); }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .card h3 {
      margin: 8px;
      font-size: 16px;
      text-align: center;
    }
    .ingredients {
      margin-top: 16px;
    }
    .ingredients h3 {
      font-size: 20px;
    }
    .ingredients ul {
      list-style: none;
      padding: 0;
    }
    .ingredients li {
      background: #fff;
      margin: 6px 0;
      padding: 8px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .back-btn {
      background: #6200ea;
      color: white;
      border: none;
      padding: 8px 14px;
      margin-bottom: 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>üç¥ Recipe App</header>

  <!-- Category Page -->
  <div id="homePage" class="page active"></div>

  <!-- Recipe Grid Page -->
  <div id="gridPage" class="page">
    <button class="back-btn" onclick="showPage('homePage')">‚Üê Back</button>
    <h2 id="gridTitle"></h2>
    <div id="recipeGrid" class="grid"></div>
  </div>

  <!-- Recipe Detail Page -->
  <div id="detailPage" class="page">
    <button class="back-btn" onclick="showPage('gridPage')">‚Üê Back</button>
    <h2 id="recipeTitle"></h2>
    <img id="recipeImage" src="" alt="" style="width:100%;border-radius:10px;" />
    <div class="ingredients">
      <h3>Ingredients</h3>
      <ul id="ingredientList"></ul>
    </div>
  </div>

  <script>
    // Data (from your Flutter code)
    const categories = [
      {
        name: "Italian",
        recipes: [
          {
            name: "Pizza",
            imageUrl: "https://clipartix.com/wp-content/uploads/2017/07/Pizza-clip-art-2.png",
            ingredients: ["Flour", "Cheese", "Tomato Sauce"]
          },
          {
            name: "Pasta",
            imageUrl: "https://images.unsplash.com/photo-1525755662778-989d0524087e",
            ingredients: ["Pasta", "Olive Oil", "Garlic"]
          }
        ]
      },
      {
        name: "Indian",
        recipes: [
          {
            name: "Biryani",
            imageUrl: "https://www.cubesnjuliennes.com/wp-content/uploads/2020/07/Chicken-Biryani-Recipe.jpg",
            ingredients: ["Rice", "Chicken", "Spices"]
          },
          {
            name: "Paneer Curry",
            imageUrl: "https://bing.com/th?id=OSK.a12c3b2b820d32d766ad68ac62004197",
            ingredients: ["Paneer", "Onion", "Tomato"]
          }
        ]
      }
    ];

    const homePage = document.getElementById("homePage");
    const gridPage = document.getElementById("gridPage");
    const detailPage = document.getElementById("detailPage");

    const gridTitle = document.getElementById("gridTitle");
    const recipeGrid = document.getElementById("recipeGrid");
    const recipeTitle = document.getElementById("recipeTitle");
    const recipeImage = document.getElementById("recipeImage");
    const ingredientList = document.getElementById("ingredientList");

    let currentCategory = null;

    function showPage(pageId) {
      [homePage, gridPage, detailPage].forEach(p => p.classList.remove("active"));
      document.getElementById(pageId).classList.add("active");
    }

    // Load categories
    categories.forEach(cat => {
      const item = document.createElement("div");
      item.className = "list-item";
      item.innerHTML = `${cat.name} <span>‚û°Ô∏è</span>`;
      item.onclick = () => openCategory(cat);
      homePage.appendChild(item);
    });

    function openCategory(cat) {
      currentCategory = cat;
      gridTitle.textContent = cat.name;
      recipeGrid.innerHTML = "";
      cat.recipes.forEach(r => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<img src="${r.imageUrl}" alt=""><h3>${r.name}</h3>`;
        card.onclick = () => openRecipe(r);
        recipeGrid.appendChild(card);
      });
      showPage("gridPage");
    }

    function openRecipe(recipe) {
      recipeTitle.textContent = recipe.name;
      recipeImage.src = recipe.imageUrl;
      ingredientList.innerHTML = "";
      recipe.ingredients.forEach(ing => {
        const li = document.createElement("li");
        li.innerHTML = `‚úîÔ∏è ${ing}`;
        ingredientList.appendChild(li);
      });
      showPage("detailPage");
    }
  </script>
</body>
</html>
