<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    h2 {
      margin: 0 0 0.5rem;
    }
    ul {
      padding-left: 1.2rem;
      margin: 0.5rem 0 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç World Recipe Book</h1>
  </header>
  <div class="container" id="recipes"></div>

  <script>
    const recipes = [
      // Italian
      {name:"Pizza", imageUrl:"https://upload.wikimedia.org/wikipedia/commons/d/d3/Supreme_pizza.jpg", ingredients:["Flour","Cheese","Tomato Sauce","Olives"]},
      {name:"Pasta", imageUrl:"https://images.unsplash.com/photo-1525755662778-989d0524087e?w=800", ingredients:["Pasta","Olive Oil","Garlic","Parmesan"]},
      {name:"Lasagna", imageUrl:"https://assets.bonappetit.com/photos/656f48d75b552734225041ba/1:1/w_1600,c_limit/20231120-WEB-Lasanga-6422.jpg", ingredients:["Pasta Sheets","Cheese","Tomato Sauce","Meat"]},
     
      {name:"Gnocchi", imageUrl:"https://thefastrecipe.com/wp-content/uploads/2021/04/gnocchi-gorgonzola-recipe.jpg", ingredients:["Potatoes","Flour","Eggs","Parmesan"]},
     
      {name:"Tiramisu", imageUrl:"https://sallysbakingaddiction.com/wp-content/uploads/2019/06/homemade-tiramisu-2.jpg", ingredients:["Mascarpone","Coffee","Cocoa Powder","Ladyfingers"]},

      // Indian
      {name:"Biryani", imageUrl:"https://www.cubesnjuliennes.com/wp-content/uploads/2020/07/Chicken-Biryani-Recipe.jpg", ingredients:["Rice","Chicken","Spices","Yogurt"]},
      {name:"Paneer Curry", imageUrl:"https://sandhyahariharan.co.uk/wp-content/uploads/2022/10/Paneer-Curry-2.jpg", ingredients:["Paneer","Onion","Tomato","Cream"]},
      {name:"Samosa", imageUrl:"https://www.cookwithmanali.com/wp-content/uploads/2019/08/Samosa-Recipe-500x500.jpg", ingredients:["Flour","Potato","Peas","Spices"]},
      {name:"Butter Chicken", imageUrl:"https://rasamalaysia.com/wp-content/uploads/2015/07/butter-chicken2.jpg", ingredients:["Chicken","Butter","Tomato","Cream","Spices"]},
      
      {name:"Gulab Jamun", imageUrl:"https://farm6.staticflickr.com/5466/16997483540_30fde10989_o.jpg", ingredients:["Milk Powder","Flour","Sugar Syrup","Cardamom"]},

      // Chinese
      
      {name:"Kung Pao Chicken", imageUrl:"https://cafedelites.com/wp-content/uploads/2018/04/Best-Kung-Pao-Chicken-IMAGE-2.jpg", ingredients:["Chicken","Peanuts","Chili Peppers","Soy Sauce"]},
      {name:"Dumplings", imageUrl:"https://img.buzzfeed.com/video-api-prod/assets/2bce8c3067314d9aaf41d732caf79e6b/FB.jpg", ingredients:["Flour","Pork","Cabbage","Soy Sauce"]},
      
      {name:"Sweet and Sour Pork", imageUrl:"https://therecipecritic.com/wp-content/uploads/2021/04/sweetandsourpork.jpg", ingredients:["Pork","Pineapple","Bell Pepper","Sweet-Sour Sauce"]},

     // Mexican
     
      {name:"Burrito", imageUrl:"https://upload.wikimedia.org/wikipedia/commons/6/60/Burrito.JPG", ingredients:["Tortilla","Beans","Rice","Chicken"]},
      
      
    ];

    const container = document.getElementById("recipes");

    recipes.forEach(r => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${r.imageUrl}" alt="${r.name}">
        <div class="card-content">
          <h2>${r.name}</h2>
          <ul>${r.ingredients.map(i => `<li>${i}</li>`).join("")}</ul>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
